<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script defer src="https://umami.leanderziehm.com/script.js" data-website-id="e346ecc7-c302-4c54-971d-feb13d60995c"></script>
    <title>Persona Chat</title>
    <style>
      #chat-box {
        border: 1px solid #ccc;
        padding: 1em;
        max-width: 400px;
        height: 300px;
        overflow-y: auto;
      }
      .message {
        margin-bottom: 1em;
      }
      .user {
        font-weight: bold;
        color: blue;
      }
      .assistant {
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Chat with <span id="persona-name">Luna</span></h1>
    <img
      id="persona-image"
      src=""
      alt="Persona Image"
      width="150"
    /><br /><br />

    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
      const personaName = "Luna"; // Change if needed
      const imageEndpoint = `/get_persona_image?name=${personaName}`;
      const historyEndpoint = `/chat_history?name=${personaName}`;
      const sendMessageEndpoint = `/set_chat_hisotry`;

      // Load persona image
      document.getElementById("persona-image").src = imageEndpoint;

      // Load chat history
      async function loadChatHistory() {
        const res = await fetch(historyEndpoint);
        const data = await res.json();
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML = "";

        data.history.forEach((entry) => {
          const div = document.createElement("div");
          div.classList.add("message", entry.role);
          div.innerHTML = `<span class="${entry.role}">${entry.role}:</span> ${entry.message}`;
          chatBox.appendChild(div);
        });

        chatBox.scrollTop = chatBox.scrollHeight;
      }

      loadChatHistory();

      // Send new message
      async function sendMessage() {
        const input = document.getElementById("user-input");
        const message = input.value.trim();
        if (!message) return;

        await fetch(sendMessageEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: personaName,
            role: "user",
            message: message,
          }),
        });

        input.value = "";
        loadChatHistory(); // Refresh the chat
      }
    </script>
  </body>
</html>
